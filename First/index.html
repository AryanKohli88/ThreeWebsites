<style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    #header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    
    #header .gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,1), rgba(0,0,0,0));
    }
    
    #header .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }
    
    #header .content h1 {
      font-weight: bold;
      font-size: 40px;
    }
    
 #header .content img {
  display: inline-block;
  position: relative;
  animation: slideIn 2s forwards;
}

@keyframes slideIn {
  0% {
    opacity: 0;
    transform: translateX(-50%);
  }
  100% {
    opacity: 1;
    transform: translateX(0);
  }
}

    #main .subdivision:hover p {
      opacity: 1;
    }
    
    #footer {
      display: flex;
      height: 100vh;
    }
    
    #footer .half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    #footer .half img {
      width: 100%;
      height: auto;
    }
    
    #footer .half .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    #footer .half .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
